<!--The content below is only a placeholder and can be replaced.-->

<header>
  <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
    <a class="navbar-brand" href="/" title="Pro-CME" rel="home" id="logo"><img src="https://spotlight.pro-c.me/sites/spotlight.pro-c.me/files/procme-logo.png" alt="Pro-CME" /></a>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <form class="form-inline mt-2 mt-md-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
</header>

<main role="main" style="padding-top: 80px">
<div class="container marketing">
  <div class="row" style="background-color: green">
    <div class="col-lg-8" id="list">
        <ng-container *ngFor="let element of programs">
        <div class="list-element" style="background-color: whitesmoke; margin: 15px;">
          <div>Image</div>
          <div>{{element._source.extra_fields.dgme_credits}}</div>
          <div>{{element._source.extra_fields.dgme_credit_type}}</div>
          <div>{{element._source.extra_fields.dgme_accreditor}}</div>
          <div>{{element._source.title}}</div>
          <div>{{element._source.extra_fields.article_url}}</div>
        </div>
        </ng-container>
    </div>
    <div class="col-lg-4" id="filter" style="background-color: whitesmoke">
      <p>This is the specialty text</p>
    </div>
  </div>
</div>
</main>
<footer id ="footer"></footer>

<router-outlet></router-outlet>
